<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
</head>
<body>
    <script>
        const name = ['빨강','파랑','초록','검정','노랑']
        for (i=0;i<160;i++){
            var text = document.createElement( 'div' );
            c = Math.floor(Math.random()* 5 )
            t = Math.floor(Math.random()* 5 )
            while (c == t) t = Math.floor(Math.random()* 5 )
            text.innerHTML= name[t]
            text.style.position = 'absolute'
            text.style.fontSize = '20px'
            switch(c){
                case 0:text.style.color = 'red';break;
                case 1:text.style.color = 'blue';break;
                case 2:text.style.color = 'green';break;
                case 3:text.style.color = 'black';break;
                case 4:text.style.color = 'orange';break;
            }
            text.style.top = Math.floor(i / 8)*30+'px'
            text.style.left = (i % 8) * 50+ 'px'
            document.body.appendChild( text );
            
        }
    </script>
</body>
</html>
